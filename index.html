<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Life Poem Generator</h1>
      </header>

      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter a topic about the life poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/mia24sims?tab=repositories"> Tamia Sims</a>
        and is
        <a
          href="https://github.com/mia24sims/life-poems-generator"
          target="_blank"
        >
          open-sourced on Github
        </a>
        and is hosted on
        <a href="https://ai-life-poem-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
